<html>

<head>

        function msg() {

    <style>

       
        .main_body {

            text-align: center;

        }

<body>

            <P>This is a internal JavaScript</P>

            <p>This is a example of external Javascript</p>
            <input class="myBtn" type="button" value="check" onclick="conf_msg()" />

            <p>This is a example of inline javascript</p>
            <input class="myBtn" type="button" value="confirm" onclick="{confirm('Are you okay?');}">

    <script>
